<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .quiz-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        button {
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            Thủ đô của Việt Nam là gì?
        </div>
        <div class="options">
            <label class="option">
                <input type="radio" name="answer" value="hanoi">
                Hà Nội
            </label>
            <label class="option">
                <input type="radio" name="answer" value="hochiminh">
                Hồ Chí Minh
            </label>
            <label class="option">
                <input type="radio" name="answer" value="danang">
                Đà Nẵng
            </label>
            <label class="option">
                <input type="radio" name="answer" value="hue">
                Huế
            </label>
        </div>
        <button onclick="checkAnswer()">Nộp Bài</button>
        <div id="correct-message" class="message correct">
            Đúng! Hà Nội là thủ đô của Việt Nam
        </div>
        <div id="incorrect-message" class="message incorrect">
            Sai, vui lòng chọn lại
        </div>
    </div>

    <script>
        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const correctMessage = document.getElementById('correct-message');
            const incorrectMessage = document.getElementById('incorrect-message');

            correctMessage.style.display = 'none';
            incorrectMessage.style.display = 'none';

            if (!selectedAnswer) {
                alert('Vui lòng chọn một đáp án');
                return;
            }

            if (selectedAnswer.value === 'hanoi') {
                correctMessage.style.display = 'block';
            } else {
                incorrectMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
