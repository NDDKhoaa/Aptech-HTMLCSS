<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        .result {
            font-family: monospace;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <div id="results" class="result"></div>

    <script>
        // Part a: Basic arithmetic operations
        const a = 10;
        const b = 5;
        
        const sum = a + b;
        const difference = a - b;
        const product = a * b;
        const quotient = a / b;

        // Part b: Average
        const average = (a + b) / 2;

        // Part c: Complex expressions
        const x = 3;
        const y = 4;
        const z = 6;

        // Calculate expressions
        const expr1 = Math.pow(x, 2) + 2 * x + 1;
        const expr2 = Math.pow(x, 3) - 3 * x * y - 5 * y + 3 * Math.pow(y, 2);
        const expr3 = Math.pow(x * y, 2) - 2 * Math.pow(x, 2) * y + 13 * y;
        const expr4 = 4 * Math.pow(x, 3) + 3 * x * y + Math.pow(y, 2) - (2 * Math.pow(x, 2) - 3 * y);
        const expr5 = (5 * Math.pow(x, 2)) / (4 * x * y) + Math.pow(y, 2);
        const expr6 = Math.pow(x, 2) - (2 * z * x * y) / Math.pow(y, 2) + 5 * x - 2 * Math.pow(y, 2) + 4 * x * Math.pow(z, 3) + Math.pow(z, 3);

        // Display results
        const output = `
Basic Arithmetic Operations (a=${a}, b=${b}):
Sum: ${sum}
Difference: ${difference}
Product: ${product}
Quotient: ${quotient}

Average: ${average}

Complex Expressions (x=${x}, y=${y}, z=${z}):
1. x^2 + 2x + 1 = ${expr1}
2. x^3 – 3xy – 5y + 3y^2 = ${expr2}
3. (xy)^2 – 2x^2*y + 13y = ${expr3}
4. 4x^3 + 3xy + y^2 – (2x^2 – 3y) = ${expr4}
5. (5x^2 / 4xy) + y^2 = ${expr5}
6. x^2 – 2zxy/y^2 + 5x – 2y^2 + 4xz^3 + z^3 = ${expr6}
`;

        // Display in console
        console.log(output);

        // Display on page
        document.getElementById('results').innerText = output;
    </script>
</body>
</html>
